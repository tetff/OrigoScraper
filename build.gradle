group 'flow'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile 'org.jsoup:jsoup:1.11.2'
    compile 'org.elasticsearch:elasticsearch:6.2.3'
    compile 'org.elasticsearch.client:elasticsearch-rest-client:6.2.3'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.2.3'
    compile group: 'com.syncthemall', name: 'boilerpipe', version: '1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
